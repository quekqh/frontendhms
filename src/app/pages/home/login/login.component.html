  <body class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1 class="login-label">Login</h1>
                <label class="admin-label">Sign in to your account</label>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <input
                      type="text"
                      formControlName="username"
                      class="form-control"
                      placeholder="Username"
                      (input)="resetError()"
                    />
                    <div
                      class="validation-error invalid-feedback"
                      *ngIf="
                        loginForm.controls.username.invalid &&
                        loginForm.controls.username.errors?.required &&
                        (loginForm.controls.username.dirty ||
                          loginForm.controls.username.touched)
                      "
                    >
                      Username is required.
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      formControlName="password"
                      class="form-control"
                      placeholder="Password"
                      [ngClass]="{
                        'is-invalid':
                          submitted && loginForm.controls.password.errors
                      }"
                      (input)="resetError()"
                    />
                    <div
                      class="validation-error invalid-feedback"
                      *ngIf="
                        loginForm.controls.password.invalid &&
                        loginForm.controls.password.errors?.required &&
                        (loginForm.controls.password.dirty ||
                          loginForm.controls.password.touched)
                      "
                    >
                      Password is required.
                    </div>
                  </div>
                  <div
                    class="validation-error invalid-feedback text-center"
                    *ngIf="
                      loginErr &&
                      loginForm.controls.username.valid &&
                      loginForm.controls.password.valid
                    "
                  >
                    Incorrect username or password.
                  </div>
                  <div
                    class="validation-error invalid-feedback text-center"
                    *ngIf="sessionExpired"
                  >
                    Your session has expired. Please login again.
                  </div>
                  <div class="form-group">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      [disabled]="!loginForm.valid"
                    >
                      Login
                    </button>
                  </div>
                </form>

                <button class="btn btn-social-icon btn-google" (click)="signInWithGoogle()"><span class="fa fa-google"></span></button>
                <button class="btn btn-social-icon btn-facebook" (click)="signInWithFB()"><span class="fa fa-facebook"></span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
